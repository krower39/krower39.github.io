<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:gold"></div>

<script>

var velocityX = 10;
var velocityY = 10;
var positionX = 0;
var positionY = 0;
var time = 30;
var ball = document.getElementById('ball');
var position_maxX = 500;
var position_maxY = 500;

// YOUR CODE 
// ----------------

ball.style.left = positionX + 'px';
function moveBall(){
    positionX = positionX + velocityX;
    ball.style.left = positionX + 'px';
    ball.style.top = positionY + 'px';
    if (positionX + velocityX < position_maxX ) {
        positionX = positionX + velocityX
    }
    if (positionX + velocityX > position_maxX || positionX + velocityX < 0 ){
        velocityX = -velocityX
    }
    if (positionY + velocityY < position_maxY ) {
        positionY = positionY + velocityY
    }
    if (positionY + velocityY >= position_maxY || positionY + velocityY < 0 ){
        velocityY = - velocityY
    }
}
setInterval(moveBall, time);
</script>
